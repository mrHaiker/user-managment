<h3>Login page</h3>
<div class="col">
  <div class="col-6">
    <form onsubmit="return auth.submit(this);" class="form-group">
      <label>
        Email:
        <input type="email" class="form-control" name="email">
      </label>
      <label>
        Password:
        <input type="password" class="form-control" name="pass">
      </label>
      <button class="btn btn-primary">Login</button>
      <p id="error-log"></p>
    </form>
  </div>
</div>
