<div class="board">
  <div class="board__header">
    <a class="board__header-logout" href="#">Logout</a>
  </div>
  <ul class="side-menu">
    <li class="side-menu__item">Users</li>
    <li class="side-menu__item side-menu__item_disabled">Players</li>
    <li class="side-menu__item side-menu__item_disabled">Games</li>
    <li class="side-menu__item side-menu__item_disabled">Store</li>
  </ul>
  <div class="board__main">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">User</li>
      </ol>
    </nav>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">User</h5>
        <hr>
        <form class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Email</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Age</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
        </form>
      </div>
      <div class="card-footer text-muted">
        <a href="#/dashboard" class="btn btn-light" >Cancel</a>

        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
